<div class="content-wrapper">
  <br><br><br>
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Aluno Detalhes</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Sistema de Gerenciamento Universitário</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="example-container mat-elevation-z8">
              <div class="example-loading-shade"
                   *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
              </div>
              <div class="button-row">
                <button mat-flat-button color="primary" [routerLink]="['/cursos']"><mat-icon>chevron_left</mat-icon> Voltar</button>
              </div>
              <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title><h2>{{curso.nome}}</h2></mat-card-title>
                  <mat-card-subtitle>Código: {{curso.codigo}}</mat-card-subtitle>
                  <mat-card-subtitle>Carga Horária: {{curso.cargaHoraria}}hs</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <dl>
                    <dt>Criado em:</dt>
                    <dd>{{curso.dataCadastro | date: 'dd/MM/yyyy'}}</dd>
                  </dl>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-flat-button color="primary" class="teste" [routerLink]="['/curso-editar', curso.id]"><mat-icon>edit</mat-icon> Editar</button>
                  <button mat-flat-button color="warn" (click)="deleteCurso(curso.id)"><mat-icon>delete</mat-icon> Excluir</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="example-container mat-elevation-z8">
              <div class="example-loading-shade"
                   *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
              </div>
              <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title><h2>Alunos</h2></mat-card-title>
                </mat-card-header>
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Nome</th>
                      <th>Matrícula</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let aluno of curso.alunos">
                      <td>{{aluno.id}}</td>
                      <td>{{aluno.nome}}</td>
                      <td>{{aluno.matricula}}</td>
                    </tr>
                  </tbody>
                </table>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
