<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button color="accent" [routerLink]="['/cursos']"><mat-icon>list</mat-icon> Voltar</button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{curso.nome}}</h2></mat-card-title>
        <mat-card-subtitle>Código: {{curso.codigo}}</mat-card-subtitle>
        <mat-card-subtitle>Carga Horária: {{curso.cargaHoraria}}hs</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Criado em:</dt>
          <dd>{{curso.dataCadastro | date: 'dd/MM/yyyy'}}</dd>
        </dl>
      </mat-card-content>

    </mat-card>
  </div>
